name: "Multi-Board Sync"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      connections: ${{ steps.parse.outputs.connections }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install parsing dependencies
        run: |
          pip install pyyaml jq
      - name: Parse mappings
        id: parse
        run: |
          python - <<EOF
          import yaml, json
          m = yaml.safe_load(open('config/mappings.yaml'))['connections']
          out = []
          for i, c in enumerate(m):
              c['index'] = i
              out.append(c)
          print('::set-output name=connections::' + json.dumps(out))
          EOF

  sync:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        connection: ${{ fromJson(needs.setup.outputs.connections) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run sync for connection
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd)/src python src/workers/connection_worker.py --config config/mappings.yaml --connection-index ${{ matrix.connection.index }}
        env:
          TRELLO_API_KEY: ${{ secrets[matrix.connection.trello.api_key] }}
          TRELLO_TOKEN: ${{ secrets[matrix.connection.trello.token] }}
          TRELLO_BOARD_ORGANNACT: ${{ secrets[matrix.connection.trello.board_id] }}
          JIRA_PROJECT_KEY: ${{ secrets[matrix.connection.jira.project_key] }}
          JIRA_URL: ${{ secrets[matrix.connection.jira.host] }}
          JIRA_USER: ${{ secrets[matrix.connection.jira.user] }}
          JIRA_API_TOKEN: ${{ secrets[matrix.connection.jira.api_token] }}
